name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install system deps
      run: sudo apt install -y cairo gtk4 atk glib gobject-introspection pango gdk-pixbuf graphene gtk4-layer-shell
      
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
